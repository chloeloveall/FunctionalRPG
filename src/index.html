<!DOCTYPE html>
<html lang="en">

<head>
  <script type="text/javascript" src="main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Functional RPG</title>
</head>

<body>
  <div class="container">
    <div class="heroSelect">
      <h1>Select your Hero Class</h1>
      <div class="btn-group">
        <div class="buttonForWarrior">
          <button class="btn-danger" id="buttonForWarrior">Warrior</button>
        </div>
        <div class="buttonForWizard" class="col-sm-4">
          <button class="btn-primary" id="buttonForWizard">Wizard</button>
        </div>
        <div class="buttonForThief" class="col-sm-4">
          <button class="btn-success" id="buttonForThief">Thief</button>
        </div>
      </div>
    </div>
    <div class="hero">
      <h1>Your Hero's Stats</h1>
      <h3>
        <div class="heroLevel"></div>
        <div class="stats"></div>
        <div class="fireballLevel" </div>
      </h3>
      <h2>Hero Buttons</h2>
      <div class="btn-group">
        <div class="AddXP">
          <button class="btn-info" id="AddXP">Add XP</button>
        </div>
        <div class="AddHP">
          <button class="btn-info" id="AddHP">Add HP</button>
        </div>
        <div class="LowerHP">
          <button class="btn-info" id="LowerHP">Lower HP</button>
        </div>
        <div class="LearnFireball">
          <button class="btn-danger" id="LearnFireball">Learn Fireball</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
